<div>
    <uix-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="true" close-func="closeAlert($index)" has-icon="true">{{alert.msg}}</uix-alert>
    <uix-alert type="warning" close="true" dismiss-on-timeout="3000" has-icon="true">3s定时关闭</uix-alert>
    <uix-alert type="warning" close="true" close-text="点击关闭" has-icon="true">替换关闭按钮文案</uix-alert>
    <uix-alert type="warning" close="true" close-text="点击关闭" has-icon="{{true}}">替换关闭按钮文案</uix-alert>
    <uix-alert type="warning" close="false">取消图标</uix-alert>
    <uix-alert type="warning" close="{{boolean}}">布尔取值为{{boolean}}</uix-alert>
    <uix-alert template-url="alert.html">A happy alert!</uix-alert>
    <uix-alert close="true" has-icon="false">Default alert!</uix-alert>

    <button class="btn btn-success btn-sm" type="button" ng-click="addAlert()">点击添加</button>
    <script type="text/ng-template" id="alert.html">
        <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
            <div ng-transclude></div>
        </div>
    </script>
</div>
