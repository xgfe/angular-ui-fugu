<div ng-controller="avatarDemoCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">基本</div>
                <div class="panel-body">
                    <p> 头像有三种尺寸，两个形状选择</p>
                    <uix-avatar content="'小的'" size="'small'"></uix-avatar>
                    <uix-avatar content="'中等'" size="'default'"></uix-avatar>
                    <uix-avatar content="'大的'" size="'large'"></uix-avatar>
                    <br>
                    <uix-avatar shape="square" content="'方'" size="'small'"></uix-avatar>
                    <uix-avatar shape="'square'" content="'方'" size="'default'"></uix-avatar>
                    <uix-avatar shape="'square'" content="'方'" size="'large'"></uix-avatar>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">类型</div>
                <div class="panel-body">
                    <p>支持三种类型：图片、Icon 以及字符，其中 Icon 和字符型可以自定义图标颜色及背景色。</p>
                    <uix-avatar src="src"></uix-avatar>
                    <uix-avatar icon="'glyphicon glyphicon-fire'"></uix-avatar>
                    <uix-avatar content="'有颜色的'" ng-style="{'background-color':'#f00'}"></uix-avatar>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">自动调整字符大小</div>
                <div class="panel-body">
                    <uix-avatar size="'large'" content="user" ng-style="{'background-color':color}"></uix-avatar>
                    <button ng-click="changeUser()">Change</button>
                </div>
            </div>
        </div>
    </div>

</div>
