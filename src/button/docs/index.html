<style>
.buttonDemo > li {
    list-style: none;
    padding: 10px;
}
</style>
<div>
    <ol class="buttonDemo">
        <li>
            <p>只设置按钮内容,其它都不设置,有三种方式设置内容:插入文本,插入html代码片段,使用双括号</p>
            <div>
                <uix-button ng-click="clickFn()">提交</uix-button>
                <uix-button><i class="glyphicon glyphicon-star"></i></uix-button>
                <uix-button>{{btnText}}</uix-button>
            </div>
        </li>
        <li>
            <p>只设置按钮按钮类型,button,reset,submit.submit会触发ng-submit事件,reset会重置表单</p>
            <form ng-submit="submitText()">
                <input type="text" ng-model="btnTypeText"/>
                <uix-button>Button</uix-button>
                <uix-button b-type="submit">Submit</uix-button>
                <uix-button b-type="reset">Reset</uix-button>
            </form>
        </li>
        <li>
            <p>submit之后设置加载状态</p>
            <form ng-submit="submitFn()">
                <uix-button b-type="subsmit" loading="loading" ng-disabled="loading">Loading</uix-button>
            </form>
        </li>
        <li>
            <p>自定义样式</p>
            <form ng-submit="submitFn()">
                <uix-button b-type="subsmit" loading="loading" ng-disabled="loading" class="btn btn-primary">Loading</uix-button>
            </form>
        </li>
    </ol>
</div>
