<style>
.buttonGroup li {
    padding-bottom: 15px;
    list-style-type: none;
}
.buttonGroup li > p, .buttonGroup li > div {
    font-size: 12px;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.74);
    margin-bottom: 2px;
}
.buttonGroup li span {
    display: block;
    font-size: 12px;
}
</style>
<div>
    <ol>
        <li>
            <p>设置ngModel,默认为radio类型,分别设置子元素btnRadioVal</p>
            <uix-button-group ng-model="interst">
                <label class="btn btn-default" btn-radio-val="'running'">跑步</label>
                <label class="btn btn-default" btn-radio-val="'swim'">游泳</label>
                <label class="btn btn-default" btn-radio-val="'cycling'">骑行</label>
            </uix-button-group>
            <p> interst:{{interst}}</p>
        </li>
        <li>
            <p>设置ngModel,类型设置为checkbox类型,分别设置子元素name</p>
            <uix-button-group ng-model="interstObj" bg-type="checkbox">
                <label class="btn btn-default" name="firstHobby">跑步</label>
                <label class="btn btn-default" name="secondHobby">游泳</label>
                <label class="btn btn-default" name="thirdHobby">骑行</label>
            </uix-button-group>
            <p> interstObj:{{interstObj}}</p>
        </li>
        <li>
            <p>设置ngModel,类型设置为checkbox类型,分别设置子元素name和btn-checkbox-true,btn-checkbox-false</p>
            <uix-button-group ng-model="setInterstObj" bg-type="checkbox">
                <label class="btn btn-default" name="firstHobby" btn-checkbox-true="'running'">跑步</label>
                <label class="btn btn-default" name="secondHobby" btn-checkbox-false="'noSwiming'">游泳</label>
                <label class="btn btn-default" name="thirdHobby">骑行</label>
            </uix-button-group>
            <p> setInterstObj:{{setInterstObj}}</p>
        </li>
    </ol>
</div>
