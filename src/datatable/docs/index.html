<div style="margin: 0 40px;">
    <div ng-controller="datatableDemoCtrl">
      <h2>基础样式</h2>
      <uix-datatable columns="columns" data="data"></uix-datatable>
    </div>
    
    <div ng-controller="datatableStripeDemoCtrl">
      <h2>斑马纹</h2>
      <uix-datatable stripe columns="columns" data="data"></uix-datatable>
    </div>
    <div ng-controller="datatableBorderDemoCtrl">
      <h2>带边框</h2>
      <uix-datatable bordered columns="columns" data="data"></uix-datatable>
    </div>
    <div ng-controller="datatableCustomStylesDemoCtrl">
      <h2>自定义样式</h2>
      <h4>自定义行样式</h4>
      <uix-datatable row-class-name="rowClassName($row,$index)" columns="columns1" data="data1"></uix-datatable>
      <h4>自定义列样式</h4>
      <uix-datatable columns="columns2" data="data1"></uix-datatable>
      <h4>自定义单元格样式</h4>
      <uix-datatable columns="columns1" data="data2"></uix-datatable>
    </div>
    <div ng-controller="datatableFixedHeaderDemoCtrl">
      <h2>固定表头</h2>
      <h4>设置高度</h4>
      <uix-datatable bordered height="300" columns="columns" data="data"></uix-datatable>
      <h4>设置最大高度</h4>
      <button class="btn btn-primary" type="button" ng-click="appendData()">追加数据</button>
      <uix-datatable max-height="400" columns="columns" data="data2"></uix-datatable>
    </div>
    <div ng-controller="datatableFixedColumnDemoCtrl">
      <h2>固定列</h2>
      <uix-datatable width="800" columns="columns" data="data"></uix-datatable>
    </div>
    <div ng-controller="datatableFixedDemoCtrl">
      <h2>固定表头和列</h2>
      <uix-datatable height="300" columns="columns" data="data"></uix-datatable>
    </div>
    <div ng-controller="datatableRadioDemoCtrl">
      <h2>单选</h2>
      <uix-datatable height="300" columns="columns" data="data"></uix-datatable>
    </div>
    <div ng-controller="datatableSelectionDemoCtrl">
      <h2>多选</h2>
    </div>
    <div ng-controller="datatableSortableDemoCtrl">
      <h2>排序</h2>
    </div>
    <div ng-controller="datatableFilterDemoCtrl">
      <h2>筛选</h2>
    </div>
    <div ng-controller="datatableCustomTemplateDemoCtrl">
      <h2>自定义列模板</h2>
    </div>
    <div ng-controller="datatableCollapseDemoCtrl">
      <h2>可展开</h2>
    </div>
    <div ng-controller="datatableHeaderGroupDemoCtrl">
      <h2>表头分组</h2>
    </div>
    <div ng-controller="datatableLoadingDemoCtrl">
      <h2>加载中</h2>
    </div>
    
    <div ng-controller="datatablePageDemoCtrl">
      <h2>带分页</h2>
    </div>
    <div ng-controller="datatableDraggableDemoCtrl">
      <h2>可拖拽</h2>
    </div>
    </div>
