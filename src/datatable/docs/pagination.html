<style>
    .sizer{
        width: 90px;
        display: inline-block;
        height: 30px;
        margin: 20px;
    }
    .my-pager{
        vertical-align: top;
    }
</style>
<uix-datatable status="vm.status" height="400" columns="vm.columns" data="vm.data"></uix-datatable>

<div style="text-align: right;">
  <select class="form-control sizer" ng-change="vm.pageChanged()" ng-model="vm.page.pageSize">
    <option value="20">20条/页</option>
    <option value="40">40条/页</option>
    <option value="100">100条/页</option>
  </select>
  <uix-pager
    total-items="vm.page.totalItems"
    ng-model="vm.page.pageNo"
    items-per-page="vm.page.pageSize"
    class="pagination-sm my-pager"
    ng-change="vm.pageChanged()"
    rotate="false"
  ></uix-pager>
</div>
