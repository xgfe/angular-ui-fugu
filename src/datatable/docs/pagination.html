<uix-datatable
  pagination="vm.pager"
  on-page-change="vm.handlePageChange($pageNo,$pageSize)"
  status="vm.status"
  height="400"
  columns="vm.columns"
  data="vm.data"
></uix-datatable>
<h4>调整每页显示条数</h4>
<p>默认可选择的是:[20, 40, 50, 100, 200]</p>
<uix-datatable
  page-sizes
  height="300"
  pagination="vm.pager2"
  columns="vm.columns"
  data="vm.data"
></uix-datatable>
<h4>自定义每页显示条数</h4>
<uix-datatable
  page-sizes="[20,50,100]"
  height="300"
  pagination="vm.pager2"
  columns="vm.columns"
  data="vm.data"
></uix-datatable>
