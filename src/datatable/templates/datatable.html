<div
  class="uix-datatable"
  ng-class="{
    'uix-datatable-bordered':$table.isBordered,
    'uix-datatable-striped':$table.isStriped,
    'uix-datatable-has-status':$table.isEmpty||$table.isLoading||$table.isError,
  }"
>
  <div class="uix-datatable-wrap" ng-style="{height:$table.containerHeight}">
      <div class="uix-datatable-content"></div>
      <div class="uix-datatable-empty" ng-style="{top:$table.headerHeight+'px'}" ng-if="$table.isEmpty">
        <span class="inner-text">{{ emptyText }}</span>
      </div>
      <div class="uix-datatable-loading" ng-style="{top:$table.headerHeight+'px'}" ng-show="$table.isLoading">
        <span class="inner-text">
          <i class="loading-icon glyphicon glyphicon-refresh"></i>
          <span>{{ loadingText }}</span>
        </span>
      </div>
      <div class="uix-datatable-error" ng-style="{top:$table.headerHeight+'px'}" ng-show="$table.isError">
        <span class="inner-text">
          <span>{{ errorText }}</span>
        </span>
      </div>
  </div>
  <div class="uix-datatable-footer" ng-if="$table.showPagination">
    <uix-datatable-foot></uix-datatable-foot>
  </div>
  <!-- 横纵向同时滚动时填充右上角 -->
  <div
    class="uix-datatable-right-header-block"
    ng-if="$table.showVerticalScrollBar"
    ng-style="{width:$table.scrollBarWidth+'px',height:$table.headerHeight+'px'}"
  ></div>
</div>
