<div class="uix-datatable" 
ng-class="'uix-datatable-scroll-position-'+$table.scrollPosition" 
ng-style="$table.getStyles()">
    <div class="uix-datatable-wrap">
        <div class="uix-datatable-header middle-header">
            <uix-datatable-head 
            columns="$table.cloneColumns"
            width="$table.tableHeaderStyle.width"></uix-datatable-head>
        </div>
        <div class="uix-datatable-body" ng-if="$table.data.length" ng-style="$table.bodyStyle()">
            <uix-datatable-body
            columns="$table.cloneColumns"
            width="$table.tableBodyStyle.width"></uix-datatable-body>
        </div>
        <div class="uix-datatable-fixed uix-datatable-fixed-left"
            ng-style="$table.fixedLeftTableStyle"
             ng-if="$table.isLeftFixed()">
            <div class="uix-datatable-header uix-datatable-fixed-header">
                <uix-datatable-head fixed="left"
                fixed-column-rows="leftFixedColumnRows"
                columns="$table.leftFixedColumns"
                 width="$table.fixedLeftTableStyle.width">

                </uix-datatable-head>
            </div>
            <div class="uix-datatable-fixed-body" ng-style="$table.fixedBodyStyle()">
                <uix-datatable-body 
                columns="$table.leftFixedColumns"
                fixed="left" width="$table.fixedLeftTableStyle.width">

                </uix-datatable-body>
            </div>
        </div>
        <div class="uix-datatable-fixed uix-datatable-fixed-right"
        ng-style="$table.fixedRightTableStyle"
         ng-if="$table.isRightFixed()">
            <div class="uix-datatable-header uix-datatable-fixed-header">
                <uix-datatable-head fixed="right" 
                columns="$table.rightFixedColumns"
                fixed-column-rows="rightFixedColumnRows"
                width="$table.fixedRightTableStyle.width">

                </uix-datatable-head>
            </div>
            <div class="uix-datatable-fixed-body" ng-style="$table.fixedBodyStyle()">
                <uix-datatable-body
                columns="$table.rightFixedColumns"
                 fixed="right" width="$table.fixedRightTableStyle.width">
                </uix-datatable-body>
            </div>
        </div>
        <div class="uix-datatable-fixed-right-header" 
            ng-style="{height:$table.headerHeight+'px',width:$table.showVerticalScrollBar?$table.scrollBarWidth+'px':0}"
            ng-if="$table.isRightFixed()"></div>
        <div class="uix-datatable-footer" ng-if="$table.showFooter">
            <uix-datatable-foot>

            </uix-datatable-foot>
        </div>
    </div>
    <div class="uix-datatable-empty" ng-if="$table.isEmpty">
        <span class="inner-text">{{emptyText}}</span>
    </div>
    <div class="uix-datatable-loading" ng-show="$table.isLoading">
        <span class="inner-text">
            <i class="loading-icon glyphicon glyphicon-refresh"></i>
            <span>{{loadingText}}</span>
        </span>
    </div>
    <div class="uix-datatable-error" ng-show="$table.isError">
        <span class="inner-text">
            <span>{{errorText}}</span>
        </span>
    </div>
</div>
