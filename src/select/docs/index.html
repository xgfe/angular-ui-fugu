<div>
    <div class="row">
        <div class="col-md-6">Simple Demo</div>
        <div class="col-md-6">Multiple Demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <uix-select ng-model="goods.brand">
                <uix-select-match>{{$select.selected.brandName}}</uix-select-match>
                <uix-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </uix-select-choices>
            </uix-select>
        </div>
        <div class="col-md-6">
            <uix-select ng-model="goods.brands" multiple>
                <uix-select-match placeholder="请选择品牌">{{$item.brandName}}</uix-select-match>
                <uix-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </uix-select-choices>
            </uix-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">AllowClear Demo</div>
        <div class="col-md-6"><pre>brands:{{goods.brands}}</pre></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <uix-select ng-model="goods.brand">
                <uix-select-match allow-clear="true" placeholder="请选择品牌">{{$select.selected.brandName}}</uix-select-match>
                <uix-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </uix-select-choices>
            </uix-select>
        </div>
        <div class="col-md-6">Disabled Demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <pre>brand:{{goods.brand}}</pre>
        </div>
        <div class="col-md-6">
            <uix-select ng-model="goods.brand" ng-disabled="true">
                <uix-select-match placeholder="请选择品牌">{{$select.selected.brandName}}</uix-select-match>
                <uix-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </uix-select-choices>
            </uix-select>
        </div>
    </div>
</div>
