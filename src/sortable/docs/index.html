<style>
.bg-primary{
    background-color: #7266ba;
    color: #f4f3f9;
}
.item-large{
    padding-top: 15px;
    padding-bottom: 15px;
}
.m-b-md{
    margin-bottom: 10px;
}
</style>
<div>
    <div class="row">
        <div class="col-md-5">
            <ul class="list-group" uix-sortable="mockList" on-change="sorted()">
                <li class="list-group-item m-b-md"
                    ng-repeat="item in mockList track by $index"
                    ng-class="{'bg-primary':item.id===1,'item-large':item.id===2}">
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-2">
            <button type="button" ng-click="addItem()" class="btn btn-sm btn-success">添加</button>
        </div>
        <div class="col-md-5">
            <pre>{{mockList | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <ul class="list-group" uix-sortable="mockList2">
                <li class="list-group-item m-b-md"
                    ng-repeat="item in mockList2 track by $index"
                    ng-class="{'bg-primary':item.id===1,'item-large':item.id===2}">
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-5">
            <pre>{{mockList2 | json}}</pre>
        </div>
    </div>
</div>
