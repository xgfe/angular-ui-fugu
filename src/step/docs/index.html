<div ng-controller="stepDemoCtrl" id="stepsbox">
    <p>只设置title和desc属性</p>
    <uix-steps>
        <uix-step ng-repeat="obj in objs track by $index" title='{{obj.title}}'
                  desc="{{obj.desc}}"></uix-step>
    </uix-steps>
    <br/>
    <br/>
    <p>只设置title和icon属性</p>
    <uix-steps>
        <uix-step ng-repeat="obj in objs track by $index" title='{{obj.title}}'
                  icon="{{obj.icon}}"></uix-step>
    </uix-steps>
    <br/>
    <br/>
    <p>只设置title和status属性</p>
    <uix-steps>
        <uix-step ng-repeat="obj in objs track by $index" title='{{obj.title}}'
                  status="{{obj.status}}"></uix-step>
    </uix-steps>
    <br/>
    <br/>
    <p>设置所有属性</p>
    <uix-steps>
        <uix-step ng-repeat="obj in objs track by $index" title='{{obj.title}}' desc='{{obj.desc}}' icon='{{obj.icon}}'
                  status="{{obj.status}}"></uix-step>
    </uix-steps>
</div>
