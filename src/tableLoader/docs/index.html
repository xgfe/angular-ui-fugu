<div>

            <table class="table uix-table table-stripe" uix-table-loader="isLoading" loader-height="300" loading-time="2000">

            <tr>

                <th>项目3</th>

                <th>项目5</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in [1,2,3,4,5]">

                <td>{{item}}项目4</td>
